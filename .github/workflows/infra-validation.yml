# .github/workflows/infra-validation.yml
name: Infrastructure Validation Suite

on:
  workflow_dispatch: # Eliminado el gatillo automático (Schedule)

concurrency:
  group: infra-validation-${{ github.ref }}
  cancel-in-progress: true # Si lanzas uno nuevo, el anterior muere instantáneamente

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install Runtime Dependencies
        run: pnpm install --frozen-lockfile

      - name: Execute Component Pulse
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm db:supabase:pulse # Nombre del script en package.json
